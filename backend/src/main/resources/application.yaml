spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://srv23.mikr.us:30134/realms/wavvy
          jwk-set-uri: ${KEYCLOAK_LOCAL_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
          ssl:
            enable: true
    host: ${EMAIL_SMTP_HOST}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    port: ${EMAIL_SMTP_PORT}
  datasource:
    url: ${DATABASE_URL}/${DATABASE_NAME}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jackson:
    deserialization:
      fail-on-unknown-properties: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    defer-datasource-initialization: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          create_namespaces: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:main-changelog.xml
    enabled: true
springdoc:
  swagger-ui:
    oauth:
      client-id: ${SWAGGER_CLIENT_ID}
      client-secret: ${SWAGGER_CLIENT_SECRET}
logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
#    org.hibernate: DEBUG
