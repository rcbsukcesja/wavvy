wavvy:
  keycloak:
    realm: ${KEYCLOAK_REALM:wavvy}
    auth-server-url: ${KEYCLOAK_URL:http://localhost:8090}
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${wavvy.keycloak.auth-server-url}/realms/${wavvy.keycloak.realm}
          jwk-set-uri: ${wavvy.keycloak.auth-server-url}/realms/${wavvy.keycloak.realm}/protocol/openid-connect/certs
  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
          ssl:
            enable: true
    host: ${EMAIL_SMTP_HOST}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    port: ${EMAIL_SMTP_PORT}
  datasource:
    url: ${DATABASE_URL}/${DATABASE_NAME:wavvy}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
  jackson:
    deserialization:
      fail-on-unknown-properties: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          create_namespaces: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
springdoc:
  swagger-ui:
    oauth:
      client-id: ${SWAGGER_CLIENT_ID}
      client-secret: ${SWAGGER_CLIENT_SECRET}
logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
